<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-2.css">
</head>
<body>
      <div id="modal_calendar" class="modal show">
        <div class="modal__dialog">
            <div class="modal__content">
                <div class="modal__title">Календарь</div>
                <div class="modal_data">
                    <div class="calendar_wrapper">
                        <select name="graphic" id="graphic"></select>
                        <table id="calendar"></table>
                        <div class="day_menu hide"></div>
                        <div class="time_menu hide"></div>
                    </div>
                    <div class="calendar_statistics"></div>
                    <div class="statistics_menu hide">
                        <div class="statistics_menu_content">
                            <div class="statistics_menu_title">Ноябрь 2022</div>
                            <div class="statistics_menu_data">
                                <table>
                                    <thead>
                                        <th>Тип дней</th>
                                        <th>Дней</th>
                                        <th>Часов</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Календарные дни</td>
                                            <td>30</td>
                                            <td>720</td>
                                        </tr>
                                        <tr>
                                            <td>Рабочие дни</td>
                                            <td>6</td>
                                            <td>63</td>
                                        </tr>
                                        <tr>
                                            <td>Выходные дни</td>
                                            <td>10</td>
                                            <td>240</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div data-close="" class="statistics_menu_close">×</div>
                        </div>
                    </div>
                </div>
                <div class="modal_message hide"></div>
                <div data-close class="modal__close">&times;</div>
            </div>
        </div>
    </div>

</body>
<script type="module" src="script.js"></script>
</html>
