<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calendar_wrapper mx-auto pt-5">
        <div class="calendar_content text-center">
          <select name="graphic" id="graphic"></select>
          <table id="calendar" class="w-100 mt-2"></table>
          <!-- <div class="settings_btn_wrapper">
                  <img width="50px" class="month_settings" src="./img/settings.svg" alt="month settings">
                </div> -->
          <div class="calendar_statistics mt-2" data-bs-toggle="modal" data-bs-target="#statisticsModal"></div>
        </div>
        <div class="modal day_menu"></div>
        <div class="modal time_menu"></div>
        <div class="modal month_settings_menu"></div>
      </div>
      <div class="modal fade" id="statisticsModal" tabindex="-1" aria-labelledby="statisticsModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="statisticsModalLabel">Месяц Год</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body p-sm-5 p-4">
							<div class="d-flex justify-content-center">
								<div class="spinner-border m-5" role="status">
									<span class="visually-hidden">Loading...</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
    <div class="modal modal_message"></div>
    </div>


		
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

		</div>


  </body>
  <script defer type="module" src="js/script.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
