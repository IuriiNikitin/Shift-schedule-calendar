<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-2.css" />
  </head>
  <body>
    <div id="modal_calendar" class="modal show">
      <div class="modal__dialog">
        <div class="modal__content">
          <div class="modal__title">Календарь</div>
          <div class="modal_data">
            <div class="calendar_wrapper">
              <div class="calendar_content">
                <select name="graphic" id="graphic"></select>
                <table id="calendar"></table>
                <!-- <div class="settings_btn_wrapper">
                                <img width="50px" class="month_settings" src="./img/settings.svg" alt="month settings">
                            </div> -->
              </div>
              <div class="day_menu hide"></div>
              <div class="time_menu hide"></div>
              <div class="month_settings_menu hide"></div>
            </div>
            <div class="calendar_statistics"></div>
            <div class="statistics_menu hide"></div>
          </div>
          <div class="modal_message hide"></div>
          <div data-close class="modal__close">&times;</div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="js/script.js"></script>
</html>
